<!DOCTYPE html>
<html>
    <head>
        <script>
            let number = window.prompt('please put in a number');
            
            if (number % 2 === 0)
            {
                window.alert('Your number is even');
            }
            else{
                window.alert('Your number is odd');
            }

            
        
           
        </script>
    </head>
</html>
