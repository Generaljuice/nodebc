<!DOCTYPE html>
<html>

<head>
    <script>
        window.alert('This program adds all the numbers you input');
        
        let sum = 0;
        while(true){
            let number = window.prompt('Enter a number');
            sum += parseInt(number,10);
            window.alert(`The result so far is: ${sum}`);
        }

    </script>
</head>

</html>
